<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共聊天室 - 48小时消息保留</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🌐 公共聊天室</h1>
            <div class="stats">
                <span id="online-count">0</span> 人在线 •
                <span id="message-retention">48小时消息保留</span>
            </div>
        </header>

        <div class="chat-container">
            <div id="messages" class="messages"></div>

            <div class="input-area">
                <div class="user-info">
                    <input type="text" id="username" placeholder="请输入您的昵称" maxlength="20">
                </div>
                <div class="message-input">
                    <input type="text" id="message" placeholder="输入消息... (最多500字符)" maxlength="500">
                    <button id="send-btn">发送</button>
                </div>
            </div>
        </div>

        <footer>
            <p>所有消息将保留48小时，请文明聊天</p>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
